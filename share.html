<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- link in Bootstrap here -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">
  
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!-- CSS file here -->
  <link href="css/index.css">
  
  <title>Add a restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />  <!-- This stylesheet will somewhat "normalize" the styling across browsers -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <span class="material-symbols-outlined">arrow_back_ios</span>
        <div>
            <h1>Add a restaurant</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Enter Restaurant Name</h2>
            <div class="textbox">
                <p>Name</p>
            </div>
        </div>

        <div class="container">
            <h2>Enter Restaurant Address</h2>
            <div class="textbox">
                <p>Address Line 1</p>
            </div>
            <div class="textbox">
                <p>Address Line 2</p>
            </div>
        </div>

        <div class="container">
            <h2>Tags</h2>
            <div class="dropdown">
                <p>Select All That Apply</p>
                <span class="material-symbols-outlined">arrow_drop_down</span>
            </div>
        </div>

        <div class="container">
            <h2>Price Range</h2>
            <div class="pricerange">
                <p>$</p>
            </div>

            <div class="pricerange">
                <p>$$</p>
            </div>

            <div class="pricerange">
                <p>$$$</p>
            </div>

            <div class="pricerange">
                <p>$$$$</p>
            </div>
        </div>

        <div class="button">
            <h2>Save</h2>
        </div>
    </main>
</body>

<footer>
    <div class="icon">
        <span class="material-symbols-outlined">home</span>
        <p>Home</p>
    </div>

    <div class="icon">
        <span class="material-symbols-outlined">bookmark</span>
        <p>My List</p>
    </div>

    <div class="icon">
        <span class="material-symbols-outlined">add</span>
        <p>Share</p>
    </div>

    <div class="icon">
        <span class="material-symbols-outlined">person</span>
        <p>Profile</p>
    </div>
</footer>
</html>
