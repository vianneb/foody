<body>
    <header>
        <span class="material-symbols-outlined">arrow_back_ios</span>
        <div>
            <h1>Add a restaurant</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="textbox">
                <form>
                    <div class="form-group">
                        <label for="nameInput">Enter Restaurant Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Name">
                    </div>
                </form>         
            </div>
        </div>

        <div class="container">
            <div class="textbox">
                <form>
                    <div class="form-group">
                        <label for="addressInput">Enter Restaurant Address</label>
                        <input type="text" class="form-control" id="addressInput1" placeholder="Address Line 1">
                    </div>
                </form> 
                
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="addressInput2" placeholder="Address Line 2">
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <h2>Tags</h2>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Select All That Apply </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
            </div>
        </div>

        <div class="container">
            <h2>Price Range</h2>
            <button type="button" class="btn btn-secondary">$</button>
            <button type="button" class="btn btn-secondary">$$</button>
            <button type="button" class="btn btn-secondary">$$$</button>
            <button type="button" class="btn btn-secondary">$$$$</button>
        </div>

        <button type="button" class="btn btn-warning">Save</button>
    </main>
</body>
